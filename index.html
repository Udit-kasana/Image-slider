<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="img-container" style="--width: 11">
        <!-- cloned image for infinite scroll -->
        <img src="/images/9.jpg" alt="" class="slide-image" />

        <img src="/images/1.jpg" alt="" class="slide-image" />
        <img src="/images/2.jpg" alt="" class="slide-image" />
        <img src="/images/3.jpg" alt="" class="slide-image" />
        <img src="/images/4.jpg" alt="" class="slide-image" />
        <img src="/images/5.jpg" alt="" class="slide-image" />
        <img src="/images/6.jpg" alt="" class="slide-image" />
        <img src="/images/7.jpg" alt="" class="slide-image" />
        <img src="/images/8.jpg" alt="" class="slide-image" />
        <img src="/images/9.jpg" alt="" class="slide-image" />

        <!-- cloned image for infinite scroll -->
        <img src="/images/1.jpg" alt="" class="slide-image" />
      </div>

      <button class="left"><i class="fas fa-chevron-left"></i></button>
      <button class="right"><i class="fas fa-chevron-right"></i></button>

      <div id="indicator"></div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
